<section class="py-5">

  <div class="container">
    <div class="row">

      <div class="col-md-6 d-flex">
        <div id="map" class="w-100 bg-white">
          <iframe style="width: 100% !important; height: 100%;" class="we-onmap wow fadeInUp" data-wow-delay="0.3s"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3612.498574827986!2d55.37530887600246!3d25.11882963486927!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f6570d49d452f%3A0x5993cfcf524af8a7!2sIFZA%20DDP%20Building%20A2!5e0!3m2!1sen!2sae!4v1693480605250!5m2!1sen!2sae"></iframe>
          </div>
      </div>

      <div class="col-md-6 d-flex">
        <form id="contact-form" [formGroup]="FormData" class="bg-light p-5 w-100 contact-form">

          <div class="form-group pb-3">
            <label class="pb-1" for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control contact_form_control"
              placeholder="Enter Your Name">
          </div>

          <div class="form-group pb-3">
            <label class="pb-1" for="email">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control contact_form_control"
              placeholder="Enter Your Email">
          </div>

          <div class="form-group pb-3">
            <label class="pb-1" for="subject">Subject</label>
            <input type="text" id="subject" formControlName="subject" class="form-control contact_form_control"
              placeholder="Type the Subject">
          </div>

          <div class="form-group pb-3">
            <label class="pb-1" for="content">Content</label>
            <textarea name id="content" formControlName="message" cols="30" rows="7"
              class="form-control contact_form_control" placeholder="Message"></textarea>
          </div>

          <div class="alert alert-success" role="alert" *ngIf="isHaveSucess">
            Successfully Send the Mail
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="isHaveError">
            Some Error is there, Please try later
          </div>

          <div class="d-flex justify-content-start">
            <button class="btn bg-black text-white w-25" role="status" (click)="formSubmit()">
              <div class="spinner-border" role="status" *ngIf="isSubmittProcess">
                <span class="visually-hidden">Loading...</span>
              </div>
              {{ isSubmittProcess ? 'Processing' : 'Send' }}
            </button>
          </div>

        </form>
      </div>

    </div>
  </div>

</section>
